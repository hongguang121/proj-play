            <div class="left-panel">

                    <button id="art-left" class="button button-border button-pill button-small"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></button>

        <div class="title">
                <div><input name="title" type="text" id="title"  size="30" class="init-title" maxlength="100"
                            placeholder="请输入标题" wrap="hard" cols="100"
                            onmouseover=this.focus();this.select();
                            style="border:none;color:'#363636';" /></div>

                <div><input name="auth" type="text" id="auth" size="25" class="init-auth" maxlength="25"
                            placeholder="请输入作者" wrap="hard" cols="25"
                            onmouseover=this.focus();this.select();
                            onclick="if(value==defaultValue){value='';this.style.color='#363636'}"
                            onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="border:none;" /></div>
                <div id="count-auth"><p>0/25</p></div>
        </div>

        <div class="contents">
            <textarea name="summary" type="text" class="init-text" id="summary" size="30" maxlength="600"
                      placeholder="请输入文章摘要/限500字内/可以不填" wrap="hard" cols="30"
                      onmouseover="if(value==defaultValue){value='';this.style.color='#363636'}"
                      onclick="if(value==defaultValue){value='';this.style.color='#363636'}"></textarea>

            <textarea name="content" type="text" class="init-text" id="text_0" size="30" maxlength="5000"
                      placeholder="请输入正文" wrap="hard" cols="30"
                      onmouseover="if(value==defaultValue){value='';this.style.color='#363636'}"
                      onclick="if(value==defaultValue){value='';this.style.color='#363636'}"></textarea>

            <div id="count-cont"><p id="cnt">0/5000</p></div>

            <div class="show_upload"></div>
            <div id="preview" style="display: none;"></div>

            <div class="image-upload">
                <form id="formdata">
                    <input name="files" type="file" multiple="multiple" class="image" id="file"/>
                </form>
            </div>

            <div class="five"><p>一次限上传5张</p></div>

            <script type="text/javascript">

            </script>

            <div class="link"></div>

            <div class="add-bt">
                <button type="button" class="button button-pill button-border button-small" id="add_art">添加文章段落</button>
                <button type="button" class="button button-pill button-border button-small" id="add_img">添加新的图片</button>
            </div>

            <div class="hobby-div">
                <h4>文章分类</h4>
            </div>

            <div class="submit-bt">
                <input type="submit" id="final" value="提交" class="button button-pill button-primary button-border button-small" />
            </div>
