<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=320,initial-scale=1,minimum-scale=1,maximum-scale=1.3,user-scalable=no" />
    <link href="../css/register.css" rel="stylesheet" />
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js" ></script>
    <script type="text/javascript" src="../js/register.js"></script>
    <title>用户注册</title>
</head>
<body>
    <div class="part-0">
        <div class="back"></div>
        <div class="pic">
            <div class="pic-0"></div>
            <div class="pic-1"></div>
        </div>
    </div>

    <div class="part-1">
        <div class="line-0">
            <div class="phone-head">+86</div>
            <div class="phone-num">
                <input type="tel" placeholder="135" class="phone" maxlength="11" />
            </div>
        </div>
        <div class="line-1">
            <div class="check">请输入验证码</div>
            <input type="text" class="code" maxlength="8" />
            <div class="check-num">获取验证码</div>
        </div>
        <div class="line-2">
            <input type="password" class="pass" placeholder="请输入不少于6位的密码" maxlength="50" />
            <div class="eye"></div>
        </div>
        <div class="sub">注&nbsp;&nbsp;&nbsp;册</div>
        <div class="agreement">温馨提示：点击“注册”代表您同意<a href="privacy.html">《西安无贼用户隐私条款》</a></div>
    </div>

</body>
</html>
